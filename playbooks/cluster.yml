---
- name: Deploy RKE2 cluster
  hosts:
    - rke2_scheduler
    - rke2_worker
  become: yes
  roles:
    - avahi
    - python
    - lablabs.rke2

- name: Update path for schedulers
  hosts:
    - rke2_scheduler
  tasks:
    - name: Add path to profile
      ansible.builtin.lineinfile:
        regexp: '^(PATH=.*)$'
        backrefs: yes
        line: '\1:/user/edb/efm'
        path: '~/.bashrc'

- name: Deploy cluster tools
  hosts:
    - rke2_scheduler
  become: yes
  roles:
    - andrewrothstein.k9s
