---
- name: Install packages
  hosts:
    - docker
  become: true
  become_user: root
  tasks:
    - name: Install base system packages
      ansible.builtin.package:
        name: {{ item }}
        state: present
        with_items: base_packages

- name: Install roles
  hosts:
    - docker
  become: true
  become_user: root
  roles:
    - python
    - frozenfoxx.mounts
    - geerlingguy.docker
    - frozenfoxx.ctop
    - frozenfoxx.task

- name: Install Docker plugins
  hosts:
    - docker
  become: true
  become_user: root
  tasks:
    - name: Install loki plugin
      community.docker.docker_plugin:
        plugin_name: grafana/loki-docker-driver:latest
        state: enable
        alias: loki