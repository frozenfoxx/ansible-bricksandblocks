---
- name: Install packages
  hosts:
    - hypervisors
  become: true
  become_user: root
  tasks:
    - name: Install base system packages
      ansible.builtin.package:
        name: {{ item }}
        state: present
        with_items: base_packages

- name: Deploy hypervisor host
  hosts: hypervisors
  roles:
    - frozenfoxx.mounts
