---
- name: Install packages
  hosts:
    - twitchandtear
  become: true
  become_user: root
  tasks:
    - name: Install avahi-daemon
      ansible.builtin.package:
        name: avahi-daemon
        state: present

- name: Deploy twitchandtear server
  hosts: twitchandtear
  roles:
    - geerlingguy.nodejs
    - frozenfoxx.twitchandtear
