---
- name: Retrieve libssl 1.0 (32-bit)
  ansible.builtin.get_url:
    url: http://security.ubuntu.com/ubuntu/pool/main/o/openssl1.0/libssl1.0.0_1.0.2n-1ubuntu5.10_i386.deb
    dest: /root/libssl1.0.0_1.0.2n-1ubuntu5.10_i386.deb

- name: Install libssl 1.0 (32-bit)
  ansible.builtin.apt:
    deb: /root/libssl1.0.0_1.0.2n-1ubuntu5.10_i386.deb

- name: Retrieve libssl 1.0 (64-bit)
  ansible.builtin.get_url:
    url: http://security.ubuntu.com/ubuntu/pool/main/o/openssl1.0/libssl1.0.0_1.0.2n-1ubuntu5.10_amd64.deb
    dest: /root/libssl1.0.0_1.0.2n-1ubuntu5.10_amd64.deb

- name: Install libssl 1.0 (64-bit)
  ansible.builtin.apt:
    deb: /root/libssl1.0.0_1.0.2n-1ubuntu5.10_amd64.deb

- name: Ensure DedicatedServer.exe is Linux-compatible
  ansible.builtin.shell:
    cmd: dos2unix DedicatedServer.exe
    chdir: /home/btserver/serverfiles

