---
- name: Add source repository into sources list
  ansible.builtin.apt_repository:
    repo: deb http://archive.canonical.com/ubuntu jammy multiverse
    state: present

- name: Ensure build dependencies
  ansible.builtin.apt:
    pkg:
      - bc
      - binutils
      - bsdmainutils
      - bzip2
      - ca-certificates
      - curl
      - file
      - gzip
      - jq
      - netcat
      - openjdk-17-jre
      - python3
      - tar
      - tmux
      - unzip
      - util-linux
      - wget
  environment:
    DEBIAN_FRONTEND: noninteractive
